<template name="header">
  <div class="row">
    <nav class="navbar navbar-default">
      <div class="container">
        <a class="navbar-brand" href="{{pathFor 'landingPage'}}">Home</a>
        <ul class="nav navbar-nav">
          {{#if currentUser}}
          <li class="nav-item {{isActiveRoute class='active' name='pantry'}}">
             <a class="nav-link" href="{{pathFor 'pantry'}}">Pantry</a>
          </li>
          <li class="nav-item {{isActiveRoute class='active' name='recipes'}}">
            <a class="nav-link" href="{{pathFor 'recipes'}}">Recipes</a>
          </li>
          <li class="nav-item {{isActiveRoute class='active' name='shoppingList'}}">
            <a class="nav-link" href="{{pathFor 'shoppingList'}}">Shopping List</a>
          </li>
          <li class="nav-item {{isActiveRoute class='active' name='letsCook'}}">
            <a class="nav-link" href="{{pathFor 'letsCook'}}">Let's Cook</a>
          </li>
          {{/if}}
        </ul>
        <ul>
        <li class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </li>
      </ul>
    </div>
  </nav>
</div>
<script>
  $(document).ready(function () {
    $(".nav-link").on("click", function(){
       $(".nav").find(".active").removeClass("active");
       $(this).parent().addClass("active");
    });
  });
</script>
</template>
